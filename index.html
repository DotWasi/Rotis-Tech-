<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotis Tech | Fourth Industrial Revolution in Hospitality</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-dark': '#0a0f1f',
            'brand-primary': '#0ea5e9',
            'brand-secondary': '#14b8a6',
            'brand-light': '#f0f9ff',
            'brand-gray': '#9ca3af',
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'gradient-x': 'gradient-x 15s ease infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'gradient-x': {
              '0%, 100%': {
                'background-size': '200% 200%',
                'background-position': 'left center',
              },
              '50%': {
                'background-size': '200% 200%',
                'background-position': 'right center',
              },
            }
          },
        }
      }
    }
    </script>

    <!-- Babel Standalone for in-browser JSX/TSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- ES Module Import Map -->
    <!-- This tells the browser where to find the libraries when we use "import" in our TSX files -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.23.1",
    "@google/genai": "https://esm.sh/@google/genai@0.12.0",
    "recharts": "https://esm.sh/recharts@2.12.7",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body class="bg-brand-dark text-brand-light">
    <div id="root"></div>

    <!-- Load Application Scripts with Babel -->
    <!-- NOTE: Order is critical for dependencies -->
    <script type="text/babel" data-presets="react,typescript" src="./services/geminiService.ts"></script>
    <script type="text/babel" data-presets="react,typescript" src="./components/Footer.tsx"></script>
    <script type="text/babel" data-presets="react,typescript" src="./components/Header.tsx"></script>
    <script type="text/babel" data-presets="react,typescript" src="./components/Layout.tsx"></script>
    <script type="text/babel" data-presets="react,typescript" src="./pages/Home.tsx"></script>
    <script type="text/babel" data-presets="react,typescript" src="./pages/AboutCompany.tsx"></script>
    <script type="text/babel" data-presets="react,typescript" src="./pages/RotisSolution.tsx"></script>
    <script type="text/babel" data-presets="react,typescript" src="./pages/PortfolioImpact.tsx"></script>
    <script type="text/babel" data-presets="react,typescript" src="./pages/TechStack.tsx"></script>
    <script type="text/babel" data-presets="react,typescript" src="./pages/CoreServices.tsx"></script>
    <script type="text/babel" data-presets="react,typescript" src="./pages/AiExpertise.tsx"></script>
    <script type="text/babel" data-presets="react,typescript" src="./pages/AcclaimVisa.tsx"></script>
    <script type="text/babel" data-presets="react,typescript" src="./pages/Contact.tsx"></script>
    <script type="text/babel" data-presets="react,typescript" src="./pages/TrialDemo.tsx"></script>
    <script type="text/babel" data-presets="react,typescript" src="./App.tsx"></script>
    <script type="text/babel" data-presets="react,typescript" src="./index.tsx"></script>

</body>
</html>
